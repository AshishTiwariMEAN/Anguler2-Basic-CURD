<div class="w3-container w3-blue">
  <h2>Add a Student</h2>
</div>

<form [formGroup]="studentForm" class="w3-container" (ngSubmit)="addStudent()">
  <p>
  <label>First Name</label>
  <input class="w3-input" formControlName="firstname" type="text"></p>
  <p>
  <label>Last Name</label>
  <input class="w3-input"  formControlName="lastname" type="text"></p>
  <p>
  <label>Email</label>
  <input class="w3-input"  formControlName="email" type="text"></p>
  <p>
  <label>Phone</label>
  <input class="w3-input" type="text"  formControlName="phone"></p>
  <p><button class="w3-btn w3-blue" [disabled]="!studentForm.valid" >{{indexy==true?'Update':'Add'}}</button>
</p>
</form>
